<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contaminación Oceánica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" media="all">
</head>
<body>
    <!-- Logo -->
	<!-- Menú con elementos -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4">Contaminación Oceánica</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Inicio</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Noticias</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Organizaciones/fundaciones</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Quienes somos</a></li>
        </ul>
      </header>
    <!-- Carrusel con destacados -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/Parque_Nacional_Conguillio.jpg" class="d-block w-100" alt="Vista Parque Nacional Conguillio...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Educando en el respeto y la protección del medio ambiente.</h5>
              <p>Educación Ambiental Mineduc</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/31632ba5-cajon-del-maipo-2-1024x683.jpg" class="d-block w-100" alt="Cártel 'La crisis hídrica ya está aquí' sostenido por voluntaria de Greeenpeace ">
            <div class="carousel-caption d-none d-md-block">
              <h5>Suelta el Agua<br>Exige acceso garantizado para todos.</h5>
              <p>Greenpeace Chile</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/medio-ambiente.jpg" class="d-block w-100" alt="Planta brotando del suelo árido">
            <div class="carousel-caption d-none d-md-block">
              <h5>Organizaciones que ayudan</h5>
              <p>Todos decidimos</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

</body>
</html>
